<div class="container">

  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
      <form ng-submit="auth.login()">
          <div class="form-group">
          <input type="email" name="name" placeholder="E-mail address" value="" class="form-control" ng-model="auth.login.user.email"> 
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" name="name" value="" class="form-control" ng-model="auth.login.user.pwd"> 
        </div>
        <button type="submit" name="button" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
      </div>
      <div class="panel-body">
        <form name="register" ng-submit="auth.register()">
          <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" class="form-control" ng-model="auth.user.email">
          </div>
          <div class="form-group">
            <input type="password" name="pwd" placeholder="Password"  class="form-control" ng-model="auth.user.pwd">
          </div>
          <div class="form-group">
            <input type="password" name="pwdConfirm" placeholder="Password Confirm" class="form-control" compare-to="auth.user.pwd" ng-model="pwdConfirm">
          </div>
          <p class="bg-warning" ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Password do not match</p>
          <button ng-disabled="" type="submit" name="button" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>

  </div>

</div>
