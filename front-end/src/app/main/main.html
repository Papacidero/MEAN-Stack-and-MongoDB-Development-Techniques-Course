<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Post a Message</h3>
    </div>
    <div class="panel-body">
      
      <div class="input-group">
        <textarea class="form-control custom-control" name="name" rows="3" style="resize:none" ng-model="main.message"></textarea>
        <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
        
      </div> 
    </div>
    <div class="panel-footer">
      
    </div>
  </div>
  
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Messages</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in main.messages">{{message.msg}} -  {{message.user.email}}</li>
      </ul>
    </div>
    <div class="panel-footer">
      
    </div>
  </div>

</div>
